
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <form action="/organisation-type" method="POST">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

            <h1 class="govuk-fieldset__heading">
              What are you trying to do?
            </h1>
          </legend>
          <div id="waste-hint" class="govuk-hint">
            Select all that apply.
          </div>
          <div class="govuk-checkboxes">

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="organisation-type-trader" name="organisation-type-selection" type="checkbox" value="Trader">
              <label class="govuk-label govuk-checkboxes__label" for="organisation-type-trader">
              I want to authorise an agent to act for my business
              </label>

            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="organisation-type-agent" name="organisation-type-selection" type="checkbox" value="Agent">
              <label class="govuk-label govuk-checkboxes__label" for="organisation-type-agent">
                I am an agent who wants authority to act on behalf of other businesses
              </label>

            </div>

          </div>

        </fieldset>

      </div>
      <input type="hidden" name="name" value=""/>

                <button class="govuk-button" data-module="govuk-button">
                  Save and continue
                </button>
</form>

    </div>
  </div>

{% endblock %}
