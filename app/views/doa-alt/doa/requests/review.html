
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">
      Darling Building Services Ltd
      </span>
        <h1 class="govuk-heading-xl">Review representation request</h1>
        <div class="govuk-form-group">
          <form action="/review-representation" method="POST">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-fieldset__heading">
        Do you want to represent Mega Importers?
      </h1>
    </legend>
    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="representation-request-yes" name="representation-request" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="representation-request-yes">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="representation-request-no" name="representation-request" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="representation-request-no">
          No
        </label>
      </div>
    </div>

    <input class="govuk-button govuk-!-margin-top-6"
           type="submit"
           value="Save and continue"
           >

  </fieldset>
  </form>
</div>
      </div>




    </div>
  </div>

{% endblock %}
